---
layout: default
---

<div class="menu">
	<a href="{{ site.baseurl }}/tags">tags</a>
</div>

<section>
	<ul>

		{% for post in site.posts %}

		<li>
			<div class="post-date">
				<span>{{ post.date | date: "%b %d, %Y" }}</span>
			</div>
			<div class="title">
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</div>
            {% if post.tags %}
            <ul class="tags">
             {% for tag in post.tags %}
                <li>
                    <a href="{{ site.baseurl }}/tags.html#{{ tag | cgi_escape }}" title="Posy tagged {{ tag }}" rel="tag" class="tag">{{ tag }}</a>
                </li>
             {% endfor %}
            </ul>
            {% endif %}
		</li>

		{% endfor %}

	</ul>
</section>
