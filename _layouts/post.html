---
layout: default
---

<noscript>
	<style>

		article .footnotes {
			display: block;
		}

	</style>
</noscript>

<article>

	<div class="center">
		<h1>{{ page.title }}</h1>
		<time>{{ page.date | date: '%B %-d, %Y' }}</time>
		{% if page.author %}â€” <author>{{ page.author }}</author>{% endif %}

        {% if page.tags %}
        <ul class="tags">
         {% for tag in page.tags %}
            <li>
                <a href="{{ site.baseurl }}/tags.html#{{ tag | cgi_escape }}" title="Pages tagged {{ tag }}" rel="tag" class="tag">{{ tag }}</a>
            </li>
         {% endfor %}
        </ul>
        {% endif %}

	</div>

	<div class="divider"></div>

	{{ content }}

</article>

<div class="back">
	<a href="{{site.baseurl}}/">Back</a>
</div>
